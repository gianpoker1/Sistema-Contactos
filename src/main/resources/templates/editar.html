<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{common/cabecero::cabecero-seccion(titulo='Inicio')}">
</head>
<body>
<div th:replace="~{common/navbar::navbar-seccion}" />

<div class="container">
  <div class="container text-center" style="margin:30px">
    <h3>Editar Contacto</h3>
  </div>
  <div class="container">
    <form action="/editar" th:object="${contacto}" method="post">
      <input type="hidden" th:field="*{idContacto}"/>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required th:field="*{nombre}">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Actualizar</button>
        <a href="/" class="btn btn-danger btn-sm">Volver</a>
      </div>

    </form>
  </div>
</div>

<div th:replace="~{common/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
